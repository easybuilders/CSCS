    - spec: git@2.26.2
      prefix: /usr
  libtool:
    externals:
    - spec: libtool@2.4.6
      prefix: /usr
  lz4:
    externals:
    - spec: lz4@1.8.0
      prefix: /usr
  m4:
    externals:
    - spec: m4@1.4.18
      prefix: /usr
  mpich:
    buildable: false
    externals:
    - spec: mpich@3.2
      modules:
      - cray-mpich/8.0.16
      - libfabric/1.11.0.0.233
  perl:
    buildable: false
    externals:
    - spec: perl@5.26.1
      prefix: /usr
  pkg-config:
    externals:
    - spec: pkg-config@0.29.2
      prefix: /usr
#  readline:
#    externals:
#    - spec: readline@7.0
#      prefix: /usr
  tar:
    buildable: false
    externals:
    - spec: tar@1.30.0
      prefix: /bin
  xz:
    externals:
    - spec: xz@5.2.3
      prefix: /usr
  zlib:
    externals:
    - spec: zlib@1.2.11
      prefix: /usr

  # other libraries

  netlib-scalapack:
    variants: build_type=Release
  netlib-lapack:
    variants: build_type=Release +external-blas+lapacke
  openblas:
    variants: +pic +shared threads=openmp ~virtual_machine
  quantum-espresso:
    variants: ~elpa +mpi +openmp
  elpa:
    variants: +openmp +optflags
