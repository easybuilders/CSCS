packages:
  all:
    # default compilers defined by the system
    # these reflect the current installed PE
    compiler: [gcc@10.2.0]
    providers:
      fftw-api@3: [cray-fftw]
      mpi: [mpich]
      blas: [cray-libsci]
      lapack: [cray-libsci]
      scalapack: [cray-libsci]
      pkgconfig: [pkg-config]
    # Permissions for shared instance
    permissions:
      write: group
      group: csstaff
  autoconf:
    buildable: false
    externals:
    - spec: autoconf@2.69
      prefix: /usr
  automake:
    buildable: false
    externals:
    - spec: automake@1.15.1
      prefix: /usr
  binutils:
    variants: +gold~headers+libiberty+nls~plugin
    externals:
    - spec: binutils@2.31
      prefix: /usr
  bzip2:
    buildable: false
    externals:
    - spec: bzip2@1.0.6
      prefix: /usr
  curl:
    externals:
    - spec: curl@7.60.0
      prefix: /usr
